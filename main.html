<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required>
		<br>
		
		<label for="email">Email*</label>
		<input type="email" id="email" required>
		<br>
	
		<label>Gender</label>
		<input type="radio" id="gender" name="gender" required>male
		<input type="radio" id="gender" name="gender" required>female
		<br>
		
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option name="laptop">Apple</option>
			<option name="laptop">Asus</option>
			<option name="laptop">HP</option>
		</select>

		<label for="age">Age*</label>
		<input type="number" id="age" required>
		<br>
		
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>
		<br>
		
		<label for="password">Password*</label>
		<input type="password" id="password" required>
		<br>

		<label for="portfolio">Portfolio Link</label>
		<input type="url" id="portfolio">
		<br>
		
		<button type="submit">Submit</button>
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
